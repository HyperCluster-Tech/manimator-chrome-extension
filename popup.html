<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Helps scale content properly on different devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Manimator Launcher</title>
  
  <!-- Link to your external CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="images/icon128.png" alt="Manimator Icon" class="header-icon" />

  <!-- Your main script -->
  <script src="popup.js"></script>
